<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/aeronyde_icon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
</head>       
<body>
    <div class="container">
        <div class="row">
            <div class="col">
            <nav class="navbar navbar-expand-lg">
                    <img src="images\aeronyde_icon.png">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav">
                        <li class="nav-item active">
                          <a class="nav-link" href="#">File <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">Edit</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#">View</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Window</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-link" href="#">Help</a>
                              </li>
                        </ul>
                        <button  type="button" class="ml-auto" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            <div id="mainContent" class="row">
                <div class="col-2">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center">Details</h5>
                            <label for="onSiteDate">On-Site Date</label>
                            <div class="input-group mb-3">
                            <input type="text" class="form-control" id="onSiteDate">
                            </div>
                            <label for="onSiteTime">On-Site Time</label>
                            <div class="input-group mb-3">
                            <input type="text" class="form-control" id="onSiteTime">
                            </div>
                            <label for="pilot">Pilot in Command</label>
                            <div class="input-group mb-3">
                            <input type="text" class="form-control" id="pilot">
                            </div>
                            <label for="crew">Crew</label>
                            <div class="input-group mb-3">
                            <input type="text" class="form-control" id="crew">
                            </div>
                            <label for="airCraft">AirCraft</label>
                            <div class="input-group mb-3">
                            <input type="text" class="form-control" id="airCraft">
                            </div>
                            <label for="internalNotes">Internal Notes</label>
                            <div class="input-group mb-3">
                            <textarea class="form-control" id="internalNotes" aria-label="With textarea"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="row">
                        <div class="col">
                            <a href="#"><button type="button" id="map" class="btn btn-secondary">Map</button></a>
                            <a href="plan.html"><button type="button" id="plan" class="btn btn-light">Plan</button></a>
                            <img id="mapDiv" class="img-fluid position-relative" src="http://via.placeholder.com/800x800">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <table class="table">
                                <thead>
                                    <tr>
                                    <th scope="col">Airport ID</th>
                                    <th scope="col">Max Alt. (Ft)</th>
                                    <th scope="col">Requested Alt.</th>
                                    <th scope="col">Authorization Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    
                    
                </div>
                <div class="col-2">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center">Weather</h5>
                            <p class="card-text">Wind Speed: <span id="windSpeed"></span> mph</p>
                            <p class="card-text">Humidity: <span id="humidity"></span>%</p>
                            <p class="card-text">Temperature: <span id="temperature"></span> F</p>
                            <p class="card-text">Cloud Cover: <span id="cloudCover"></span>%</p>
                            <p class-"card-text">Visibility: <span id="visibility"></span></p>
                            <p class="card-text">City: <span id="city"></span></p>
                            <p class="card-text"> <span id="icon"></span></p>
                            <p class="card-text">Description: <span id="description"></span></p>                           
                        </div>
                    </div>
                </div>

                <footer class="footer position-relative">
                    <img src= "images\aeronyde_name.jpg">
                </footer>


            </div>

    <!-- Javascript links -->
    <script src="javascript.js"></script>
</body>
</html>
